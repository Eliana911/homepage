<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-form {
            max-width: 300px;
            margin: 0 auto;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
        }

        .login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 4em;
        }

        p {
            font-size: 1.5em;
        }

    </style>
</head>
<body>
<video autoplay muted loop id="video-background">
        <source src="ayam.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Mencegah formulir untuk mengirimkan permintaan standar

            // Dapatkan nilai username dan password
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Cek contoh sederhana, biasanya ini harus dilakukan di server
            if (username === 'eliana911' && password === '050505') {
                window.location.href = 'home.html'; // Alihkan ke halaman welcome.html
            } else {
                alert('Login gagal. Periksa kembali username dan password.');
            }
        }
    </script>

</body>
</html>
